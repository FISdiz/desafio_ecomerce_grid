<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi e-commerce</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Mi Desafio Ecommerce</h1>
        </header>

        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>RPG (2)</li>
                <li>Souls (1)</li>
                <li>Lucha (1)</li>
            </ul>
        </aside>

        <main class="product-grid">
            <div class="product-card">
                <img src="./assets/images/final-fantasy-ix.jpeg" alt="Final Fantasy IX">
                <h3>Final Fantasy IX</h3>
                <p>$19.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/expedition-33.png" alt="Expedition 33">
                <h3>Expedition 33</h3>
                <p>$29.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/elden-ring.jpg" alt="Elden Ring">
                <h3>Elden Ring</h3>
                <p>$39.990</p>
                <button class="buy-button">Comprar</button>
            </div>
            <div class="product-card">
                <img src="./assets/images/guilty-gear.png" alt="Guilty Gear Strive">
                <h3>Guilty Gear Strive</h3>
                <p>$24.990</p>
                <button class="buy-button">Comprar</button>
            </div>
        </main>

        <footer>
            <p>© 2025 Mi Desafio Ecommerce. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
